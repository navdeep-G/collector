{% extends "base.html" %}

{% block title %}Files{% end %}

{% block content %}
<a href="/add" title="Add file">Add new file</a>
<table>
    <thead>
    <tr><th>Description</th><th>File</th></tr>
    </thead>
    <tbody>
    {% for description in descriptions %}
        <tr>
            <td>{{description['description']}}</td>
            <td><a href="/file/{{ description['file'] }}" title="Download file">Download File</a></td>
        </tr>
    {% end %}
    </tbody>
</table>
{% end %}
